<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>회원가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>

    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader" />
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>
        <h4 class="mb-3">회원 정보 입력</h4>
        <form role="form" action="/add" th:action th:object="${member}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div>
                <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
                <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
            </div>
            <div>
                <label for="userId">로그인 ID</label>
                <input type="text" id="userId" th:field="*{userId}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{userId}" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}" />
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{name}" />
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" th:field="*{email}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{email}" />
            </div>
            <div>
                <label for="age">나이</label>
                <input type="text" id="age" th:field="*{age}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{age}" />
            </div>

            <hr class="my-4">

            <div>
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="findPostCode()"
                        onclick="findPostCode()" type="button">주소 확인</button>
            </div>
            <div>
                <label for="zipcode">우편번호</label>
                <input type="text" id="zipcode" th:field="*{zipcode}" class="form-control"
                       th:errorclass="field-error" readonly >
                <div class="field-error" th:errors="*{zipcode}" />
            </div>
            <div>
                <label for="roadAddr">도로명 주소</label>
                <input type="text" id="roadAddr" th:field="*{roadAddr}" class="form-control"
                       th:errorclass="field-error" readonly>
                <div class="field-error" th:errors="*{roadAddr}" />
            </div>
            <div>
                <label for="addrDetail">상세주소</label>
                <input type="text" id="addrDetail" th:field="*{addrDetail}" class="form-control"
                       th:errorclass="field-error" placeholder="상세주소를 작성해주세요.">
                <div class="field-error" th:errors="*{addrDetail}" />
            </div>
            <div>
                <label for="adEtc">기타</label>
                <input type="text" id="adEtc" th:field="*{adEtc}" class="form-control"
                       th:errorclass="field-error" readonly>
                <div class="field-error" th:errors="*{adEtc}" />
            </div>

            <script th:src="@{/js/address.js}"></script>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='../home.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
