<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>상품 목록</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
    <div class="container" style="max-width: 600px">
        <div th:replace="fragments/bodyHeader :: bodyHeader" />
        <div class="py-5 text-center">
            <h2 th:text="#{page.items}">상품 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/items/add}'|"
                        type="button" >상품 등록</button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th th:text="#{label.item.itemId}">ID</th>
                        <th th:text="#{label.item.itemName}">상품명</th>
                        <th th:text="#{label.item.price}">가격</th>
                        <th th:text="#{label.item.quantity}">수량</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.itemId}">상품 id</td>
                        <td><a href="item.html" th:href="@{|/items/${item.itemId}|}" th:text="${item.itemName}">상품명</a></td>
                        <td th:text="${item.price}">10000</td>
                        <td th:text="${item.quantity}">10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</body>
</html>
